<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <mask id="fadeMask">
      <rect width="100%" height="100%" fill="url(#fade)"/>
    </mask>
    <pattern id="tildePattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <text x="10" y="40" font-size="40" font-family="monospace" fill="#a0a0a0">~</text>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#tildePattern)" mask="url(#fadeMask)"/>
</svg>
